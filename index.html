<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Engineering Game - 4 Stages</title>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dynamic gradients for each character */
        body.pirate-theme {
            background: linear-gradient(135deg, #2d1b4e 0%, #512b81 50%, #2d1b4e 100%);
        }

        body.banker-theme {
            background: linear-gradient(135deg, #1a472a 0%, #2d8659 50%, #1a472a 100%);
        }

        body.hacker-theme {
            background: linear-gradient(135deg, #1a1a3e 0%, #2d2d7c 50%, #1a1a3e 100%);
        }

        body.philanthropist-theme {
            background: linear-gradient(135deg, #4a1942 0%, #8b2f7c 50%, #4a1942 100%);
        }

        body.dragon-theme {
            background: linear-gradient(135deg, #5a2a0a 0%, #a04e1a 50%, #5a2a0a 100%);
        }

        body.scientist-theme {
            background: linear-gradient(135deg, #0a3d5a 0%, #1a6b8b 50%, #0a3d5a 100%);
        }

        .game-container {
            width: 100%;
            max-width: 1000px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-family: 'Jolly Lodger', cursive;
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.6s ease-out;
        }

        /* Character Header */
        .character-header {
            padding: 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .character-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.1);
            animation: bounce 2s infinite;
        }

        .character-info h2 {
            font-size: 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 4px;
        }

        .character-info p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            gap: 12px;
        }

        .welcome-screen h3 {
            font-size: 24px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .welcome-screen p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
            max-width: 500px;
            line-height: 1.6;
            font-weight: 400;
        }

        .message-bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            animation: slideUp 0.3s ease-out;
            word-wrap: break-word;
            font-weight: 400;
        }

        .message-bubble.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.95);
            border-bottom-left-radius: 4px;
        }

        .message-bubble.user {
            align-self: flex-end;
            background: var(--character-color, rgba(138, 98, 255, 0.25));
            color: rgba(255, 255, 255, 0.95);
            border-bottom-right-radius: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 20px 32px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-wrapper input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--character-color, rgba(138, 98, 255, 0.5));
        }

        .input-wrapper input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--character-color, rgba(138, 98, 255, 0.8));
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            background: var(--character-color-hover, rgba(138, 98, 255, 1));
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-button {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .action-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 12px;
            }

            .header h1 {
                font-size: 36px;
            }

            .stats-bar {
                gap: 16px;
            }

            .character-header {
                padding: 20px 24px;
            }

            .messages-area {
                padding: 20px 24px;
            }

            .input-area {
                padding: 16px 24px 20px;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body class="pirate-theme">
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>AI Assistant</h1>
            <p>all your answers on our fingertips</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timerValue">4:00</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Stage</span>
                <span class="stat-value" id="stageIndicator">1/5</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">XP</span>
                <span class="stat-value" id="xpValue">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Messages</span>
                <span class="stat-value" id="messagesValue">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Hints</span>
                <span class="stat-value" id="hintsValue">0/3</span>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Character Header -->
            <div class="character-header">
                <div class="character-avatar" id="characterEmoji">üè¥‚Äç‚ò†Ô∏è</div>
                <div class="character-info">
                    <h2 id="characterName">Grumpy Pirate</h2>
                    <p id="characterStatus">Ready to chat</p>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-area" id="messagesContainer">
                <!-- Welcome screen will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Type your social engineering attempt..."
                        autocomplete="off"
                    />
                    <button class="send-button" id="sendButton">
                        ‚û§
                    </button>
                </div>
                <div class="action-buttons">
                    <button class="action-button" id="hintButton">Hint (0/3)</button>
                    <button class="action-button" id="resetButton">Reset Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CHARACTER_DATA = {
            "Grumpy Pirate": {
                emoji: "üè¥‚Äç‚ò†Ô∏è",
                theme: "pirate-theme",
                color: "rgba(138, 98, 255, 0.6)",
                colorHover: "rgba(138, 98, 255, 0.8)",
                welcomeTitle: "Prepare to face the Grumpy Pirate!",
                welcomeDesc: "This cynical corsair respects only those who speak the language of the seas. Show your pirate knowledge!",
                systemPrompt: "You're engaging with a battle-hardened pirate..."
            },
            "Strict Banker": {
                emoji: "üíº",
                theme: "banker-theme",
                color: "rgba(45, 134, 89, 0.6)",
                colorHover: "rgba(45, 134, 89, 0.8)",
                welcomeTitle: "Enter the Vault with the Strict Banker",
                welcomeDesc: "This meticulous financial professional demands proper protocols and compliance. Show your regulatory expertise!",
                systemPrompt: "You're dealing with a compliance-obsessed banker..."
            },
            "Paranoid Hacker": {
                emoji: "üîê",
                theme: "hacker-theme",
                color: "rgba(45, 45, 124, 0.6)",
                colorHover: "rgba(45, 45, 124, 0.8)",
                welcomeTitle: "Hack Your Way Past the Paranoid Hacker",
                welcomeDesc: "This security expert respects only technical prowess. Demonstrate your cyber knowledge to break through!",
                systemPrompt: "You're facing a security-focused hacker..."
            },
            "Confused Philanthropist": {
                emoji: "üé≠",
                theme: "philanthropist-theme",
                color: "rgba(139, 47, 124, 0.6)",
                colorHover: "rgba(139, 47, 124, 0.8)",
                welcomeTitle: "Appeal to the Confused Philanthropist",
                welcomeDesc: "This wealthy donor is easily swayed by emotion and compelling stories. Use your persuasion skills wisely!",
                systemPrompt: "You're encountering a well-meaning but scatterbrained philanthropist..."
            },
            "Ancient Dragon": {
                emoji: "üêâ",
                theme: "dragon-theme",
                color: "rgba(160, 78, 26, 0.6)",
                colorHover: "rgba(160, 78, 26, 0.8)",
                welcomeTitle: "Outwit the Ancient Dragon",
                welcomeDesc: "This proud ancient being values wit, cleverness, and respect above all. Impress them with your intellect!",
                systemPrompt: "You're facing a legendary dragon..."
            },
            "Skeptical Scientist": {
                emoji: "üß™",
                theme: "scientist-theme",
                color: "rgba(26, 107, 139, 0.6)",
                colorHover: "rgba(26, 107, 139, 0.8)",
                welcomeTitle: "Convince the Skeptical Scientist",
                welcomeDesc: "This evidence-driven researcher demands peer-reviewed facts and logical reasoning. Present your case with data!",
                systemPrompt: "You're debating a rigorous scientist..."
            }
        };

        // State
        let messages = [];
        let currentCharacter = null;
        let currentStage = 1;
        let totalStages = 5;
        let totalXP = 0;
        let totalMessages = 0;
        let messagesInStage = 0;
        let hintsUsed = 0;
        let gameWon = false;
        let loading = false;
        let timeRemaining = 240;
        let timerInterval = null;

        // DOM Elements
        const messagesContainer = document.getElementById("messagesContainer");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const hintButton = document.getElementById("hintButton");
        const resetButton = document.getElementById("resetButton");
        const characterEmoji = document.getElementById("characterEmoji");
        const characterName = document.getElementById("characterName");
        const characterStatus = document.getElementById("characterStatus");
        const stageIndicator = document.getElementById("stageIndicator");
        const timerValue = document.getElementById("timerValue");
        const xpValue = document.getElementById("xpValue");
        const messagesValue = document.getElementById("messagesValue");
        const hintsValue = document.getElementById("hintsValue");

        // Initialize
        async function init() {
            await loadSessionStatus();
            updateTheme();
            createWelcomeMessage();
            startTimer();
            messageInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter" && !loading) sendMessage();
            });
            sendButton.addEventListener("click", sendMessage);
            hintButton.addEventListener("click", requestHint);
            resetButton.addEventListener("click", resetGame);
        }

        // Load session status
        async function loadSessionStatus() {
            try {
                const res = await fetch("/session-status");
                const data = await res.json();
                currentCharacter = data.current_character;
                currentStage = data.current_stage;
                totalStages = data.total_stages;
                totalXP = data.total_xp;
                totalMessages = data.total_messages;
                gameWon = data.game_won;
                messagesInStage = 0;
                hintsUsed = data.hints_used_current_stage || 0;
                timeRemaining = data.time_remaining || 240;
                updateTimerDisplay();
                updateUI();
            } catch (error) {
                console.error("Failed to load session:", error);
            }
        }

        // Create character-specific welcome message
        function createWelcomeMessage() {
            const charData = CHARACTER_DATA[currentCharacter];
            if (!charData) return;

            messagesContainer.innerHTML = '';
            const welcomeDiv = document.createElement("div");
            welcomeDiv.className = "welcome-screen";
            welcomeDiv.innerHTML = `
                <h3>${charData.welcomeTitle}</h3>
                <p>${charData.welcomeDesc}</p>
            `;
            messagesContainer.appendChild(welcomeDiv);
        }

        // Update theme
        function updateTheme() {
            const charData = CHARACTER_DATA[currentCharacter];
            if (charData) {
                document.body.className = charData.theme;
                characterEmoji.textContent = charData.emoji;
                document.documentElement.style.setProperty('--character-color', charData.color);
                document.documentElement.style.setProperty('--character-color-hover', charData.colorHover);
            }
        }

        // Update UI
        function updateUI() {
            characterName.textContent = currentCharacter;
            stageIndicator.textContent = `${currentStage}/${totalStages}`;
            xpValue.textContent = totalXP;
            messagesValue.textContent = messagesInStage;
            hintsValue.textContent = `${hintsUsed}/3`;
            
            hintButton.textContent = `Hint (${hintsUsed}/3)`;
            
            messageInput.disabled = loading || gameWon;
            sendButton.disabled = loading || gameWon || !messageInput.value.trim();
            hintButton.disabled = loading || hintsUsed >= 3 || gameWon;
            resetButton.disabled = loading;

            updateTheme();
        }
        
        // Format seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update timer display
        function updateTimerDisplay() {
            timerValue.textContent = formatTime(timeRemaining);
            
            if (timeRemaining <= 0) {
                stopTimer();
                handleTimeExpired();
            }
        }
        
        // Start timer countdown
        function startTimer() {
            stopTimer();
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
            }, 1000);
        }
        
        // Stop timer
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // Handle time expired
        function handleTimeExpired() {
            gameWon = false;
            messageInput.disabled = true;
            sendButton.disabled = true;
            hintButton.disabled = true;
            addMessageToUI("assistant", "Time's up! You've run out of time for this stage. Game over!", true);
        }

        // Send message
        async function sendMessage() {
            if (!messageInput.value.trim() || loading) return;

            const userMessage = messageInput.value;
            messageInput.value = "";
            loading = true;

            const welcomeMsg = messagesContainer.querySelector(".welcome-screen");
            if (welcomeMsg) welcomeMsg.remove();

            addMessageToUI("user", userMessage);

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: userMessage,
                        history: messages
                    })
                });

                const data = await response.json();

                addMessageToUI("assistant", data.response, true);

                currentStage = data.current_stage;
                totalXP = data.total_xp;
                totalMessages = data.total_messages;
                messagesInStage = data.messages_in_stage;
                timeRemaining = data.time_remaining || 0;
                updateTimerDisplay();
                
                if (data.game_over) {
                    stopTimer();
                    gameWon = false;
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    hintButton.disabled = true;
                }

                if (data.won) {
                    currentCharacter = data.current_character;
                    hintsUsed = 0;
                    timeRemaining = 240;
                    updateTimerDisplay();
                    updateTheme();
                    if (data.current_stage > data.total_stages) {
                        gameWon = true;
                        stopTimer();
                    }
                }

                updateUI();
            } catch (error) {
                console.error("Error sending message:", error);
                addMessageToUI("assistant", "Error connecting to server. Please try again.");
            }

            loading = false;
            updateUI();
        }

        // Add message to UI
        function addMessageToUI(role, content, animate = false) {
            messages.push({ role, content });

            const messageDiv = document.createElement("div");
            messageDiv.className = `message-bubble ${role}`;
            
            messagesContainer.appendChild(messageDiv);
            
            if (animate && role === "assistant") {
                let index = 0;
                messageDiv.textContent = "";
                
                const streamText = () => {
                    if (index < content.length) {
                        messageDiv.textContent += content[index];
                        index++;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        setTimeout(streamText, 10);
                    }
                };
                
                streamText();
            } else {
                messageDiv.textContent = content;
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Request hint
        async function requestHint() {
            if (hintsUsed >= 3 || loading) return;

            loading = true;
            updateUI();
            
            try {
                const response = await fetch("/get-hint", { method: "POST" });
                const data = await response.json();

                addMessageToUI("assistant", `Hint (Level ${data.hint_level}): ${data.hint}`, true);
                hintsUsed = data.hint_level;
                updateUI();
            } catch (error) {
                console.error("Error getting hint:", error);
                addMessageToUI("assistant", "Could not get hint. Please try again.");
            } finally {
                loading = false;
                updateUI();
            }
        }

        // Reset game
        async function resetGame() {
            try {
                await fetch("/reset-session", { method: "POST" });
                messages = [];
                messagesInStage = 0;
                hintsUsed = 0;
                gameWon = false;
                timeRemaining = 240;
                messageInput.value = "";
                stopTimer();
                await loadSessionStatus();
                createWelcomeMessage();
                startTimer();
                updateUI();
            } catch (error) {
                console.error("Error resetting game:", error);
            }
        }

        // Start
        init();
    </script>
</body>
</html>
