<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Engineering Game - 4 Stages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .game-wrapper {
            width: 100%;
            height: 100vh;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background: #fff;
        }

        /* Dynamic backgrounds for each character */
        .game-wrapper.pirate-theme {
            background: linear-gradient(135deg, #8B4513 0%, #3d2817 100%);
        }

        .game-wrapper.banker-theme {
            background: linear-gradient(135deg, #1a3a52 0%, #0f1f2a 100%);
        }

        .game-wrapper.hacker-theme {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3a 100%);
        }

        .game-wrapper.philanthropist-theme {
            background: linear-gradient(135deg, #FF69B4 0%, #d946b8 100%);
        }

        .game-wrapper.dragon-theme {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .game-wrapper.scientist-theme {
            background: linear-gradient(135deg, #4B0082 0%, #240059 100%);
        }

        /* Header */
        .header {
            padding: 24px;
            border-bottom: 3px solid;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-left {
            flex: 1;
        }

        .character-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            color: #fff;
            animation: slideInLeft 0.6s ease-out;
        }

        .character-emoji {
            font-size: 36px;
            animation: bounce 2s infinite;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stage-indicator {
            font-size: 13px;
            opacity: 0.9;
            color: #fff;
        }

        .header-right {
            display: flex;
            gap: 20px;
            padding: 0 20px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 2px solid;
            transition: all 0.3s ease;
            color: #fff;
        }

        .stat:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            border-bottom: 3px solid;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: rgba(0, 0, 0, 0.1);
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .welcome-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            gap: 12px;
            color: #fff;
        }

        .welcome-message h2 {
            font-size: 28px;
            animation: fadeIn 1s ease-in;
        }

        .welcome-message p {
            font-size: 16px;
            opacity: 0.8;
            animation: fadeIn 1s ease-in 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideUp 0.4s ease-out;
            border-left: 4px solid;
            margin: 0 auto 0 0;
        }

        .message.user {
            align-self: flex-end;
            background: rgba(100, 200, 255, 0.3);
            border-color: #00ccff;
            margin: 0 0 0 auto;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: #fff;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            font-size: 14px;
            line-height: 1.6;
            word-break: break-word;
        }

        .victory-message {
            padding: 32px;
            background: linear-gradient(135deg, #fff700 0%, #ff8800 100%);
            border-radius: 16px;
            text-align: center;
            color: #000;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(255, 200, 0, 0.5);
            animation: pulse 1s ease-in-out infinite;
        }

        .victory-message h2 {
            font-size: 32px;
            margin-bottom: 12px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 3px solid;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-wrapper input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .input-wrapper input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-wrapper button,
        .action-buttons button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper button {
            min-width: 100px;
        }

        .input-wrapper button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .input-wrapper button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .hint-button {
            flex: 1;
            background: #FFD700;
            color: #000;
        }

        .hint-button:hover:not(:disabled) {
            background: #FFC700;
        }

        .hint-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-button {
            flex: 1;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 2px solid #fff;
        }

        .reset-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.5);
        }

        .reset-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                padding: 16px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
                padding: 0;
                gap: 12px;
            }

            .character-title {
                font-size: 22px;
            }

            .stat {
                padding: 10px 14px;
            }

            .stat-value {
                font-size: 18px;
            }

            .message {
                max-width: 95%;
            }

            .action-buttons {
                flex-wrap: wrap;
            }

            .hint-button,
            .reset-button {
                min-width: calc(50% - 6px);
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper" id="gameWrapper">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1 class="character-title">
                    <span class="character-emoji" id="characterEmoji">üè¥‚Äç‚ò†Ô∏è</span>
                    <span id="characterName">Grumpy Pirate</span>
                </h1>
                <p class="stage-indicator" id="stageIndicator">Stage 1/5</p>
            </div>
            
            <div class="header-right">
                <div class="stat" id="timerStat">
                    <span class="stat-label">‚è∞ Time</span>
                    <span class="stat-value" id="timerValue">4:00</span>
                </div>
                <div class="stat" id="xpStat">
                    <span class="stat-label">XP</span>
                    <span class="stat-value" id="xpValue">0</span>
                </div>
                <div class="stat" id="messagesStat">
                    <span class="stat-label">Messages</span>
                    <span class="stat-value" id="messagesValue">0</span>
                </div>
                <div class="stat" id="hintsStat">
                    <span class="stat-label">Hints</span>
                    <span class="stat-value" id="hintsValue">0/3</span>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-container" id="messagesContainer">
            <!-- Welcome message will be dynamically inserted here -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your social engineering attempt..."
                    autocomplete="off"
                />
                <button id="sendButton">Send</button>
            </div>

            <div class="action-buttons">
                <button id="hintButton" class="hint-button">üí° Hint (0/3)</button>
                <button id="resetButton" class="reset-button">üîÑ Reset Game</button>
            </div>
        </div>
    </div>

    <script>
        // Character-specific welcome messages and styles
        const CHARACTER_DATA = {
            "Grumpy Pirate": {
                emoji: "üè¥‚Äç‚ò†Ô∏è",
                theme: "pirate-theme",
                accentColor: "#FFD700",
                welcomeTitle: "‚öì Prepare to face the Grumpy Pirate! ‚öì",
                welcomeDesc: "This cynical corsair respects only those who speak the language of the seas. Show your pirate knowledge!",
                systemPrompt: "You're engaging with a battle-hardened pirate..."
            },
            "Strict Banker": {
                emoji: "üíº",
                theme: "banker-theme",
                accentColor: "#4CAF50",
                welcomeTitle: "üìä Enter the Vault with the Strict Banker üìä",
                welcomeDesc: "This meticulous financial professional demands proper protocols and compliance. Show your regulatory expertise!",
                systemPrompt: "You're dealing with a compliance-obsessed banker..."
            },
            "Paranoid Hacker": {
                emoji: "üîê",
                theme: "hacker-theme",
                accentColor: "#00ff00",
                welcomeTitle: "üíª Hack Your Way Past the Paranoid Hacker üíª",
                welcomeDesc: "This security expert respects only technical prowess. Demonstrate your cyber knowledge to break through!",
                systemPrompt: "You're facing a security-focused hacker..."
            },
            "Confused Philanthropist": {
                emoji: "üé≠",
                theme: "philanthropist-theme",
                accentColor: "#FFD700",
                welcomeTitle: "üí∞ Appeal to the Confused Philanthropist üí∞",
                welcomeDesc: "This wealthy donor is easily swayed by emotion and compelling stories. Use your persuasion skills wisely!",
                systemPrompt: "You're encountering a well-meaning but scatterbrained philanthropist..."
            },
            "Ancient Dragon": {
                emoji: "üêâ",
                theme: "dragon-theme",
                accentColor: "#FF0000",
                welcomeTitle: "üëë Outwit the Ancient Dragon üëë",
                welcomeDesc: "This proud ancient being values wit, cleverness, and respect above all. Impress them with your intellect!",
                systemPrompt: "You're facing a legendary dragon..."
            },
            "Skeptical Scientist": {
                emoji: "üß™",
                theme: "scientist-theme",
                accentColor: "#00FFFF",
                welcomeTitle: "üî¨ Convince the Skeptical Scientist üî¨",
                welcomeDesc: "This evidence-driven researcher demands peer-reviewed facts and logical reasoning. Present your case with data!",
                systemPrompt: "You're debating a rigorous scientist..."
            }
        };

        // State
        let messages = [];
        let currentCharacter = null;
        let currentStage = 1;
        let totalStages = 5;
        let totalXP = 0;
        let totalMessages = 0;
        let messagesInStage = 0;
        let hintsUsed = 0;
        let gameWon = false;
        let loading = false;

        // DOM Elements
        const gameWrapper = document.getElementById("gameWrapper");
        const messagesContainer = document.getElementById("messagesContainer");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const hintButton = document.getElementById("hintButton");
        const resetButton = document.getElementById("resetButton");
        const characterEmoji = document.getElementById("characterEmoji");
        const characterName = document.getElementById("characterName");
        const stageIndicator = document.getElementById("stageIndicator");
        const timerValue = document.getElementById("timerValue");
        const xpValue = document.getElementById("xpValue");
        const messagesValue = document.getElementById("messagesValue");
        const hintsValue = document.getElementById("hintsValue");
        
        // Timer variables
        let timeRemaining = 240; // 4 minutes in seconds
        let timerInterval = null;

        // Initialize
        async function init() {
            await loadSessionStatus();
            updateTheme();
            createWelcomeMessage();
            startTimer(); // Start the timer
            messageInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter" && !loading) sendMessage();
            });
            sendButton.addEventListener("click", sendMessage);
            hintButton.addEventListener("click", requestHint);
            resetButton.addEventListener("click", resetGame);
        }

        // Load session status
        async function loadSessionStatus() {
            try {
                const res = await fetch("/session-status");
                const data = await res.json();
                currentCharacter = data.current_character;
                currentStage = data.current_stage;
                totalStages = data.total_stages;
                totalXP = data.total_xp;
                totalMessages = data.total_messages;
                gameWon = data.game_won;
                messagesInStage = 0;
                hintsUsed = data.hints_used_current_stage || 0; // Get hint count from server
                timeRemaining = data.time_remaining || 240; // Get time from server
                updateTimerDisplay();
                updateUI();
            } catch (error) {
                console.error("Failed to load session:", error);
            }
        }

        // Create character-specific welcome message
        function createWelcomeMessage() {
            const charData = CHARACTER_DATA[currentCharacter];
            if (!charData) return;

            messagesContainer.innerHTML = '';
            const welcomeDiv = document.createElement("div");
            welcomeDiv.className = "welcome-message";
            welcomeDiv.innerHTML = `
                <h2>${charData.welcomeTitle}</h2>
                <p>${charData.welcomeDesc}</p>
            `;
            messagesContainer.appendChild(welcomeDiv);
        }

        // Update theme
        function updateTheme() {
            const charData = CHARACTER_DATA[currentCharacter];
            if (charData) {
                gameWrapper.className = "game-wrapper " + charData.theme;
                characterEmoji.textContent = charData.emoji;
            }
        }

        // Update UI
        function updateUI() {
            characterName.textContent = currentCharacter;
            stageIndicator.textContent = `Stage ${currentStage}/${totalStages}`;
            xpValue.textContent = totalXP;
            messagesValue.textContent = messagesInStage;
            hintsValue.textContent = `${hintsUsed}/3`;
            
            // Update hint button text dynamically
            hintButton.textContent = `üí° HINT (${hintsUsed}/3)`;
            
            messageInput.disabled = loading || gameWon;
            sendButton.disabled = loading || gameWon || !messageInput.value.trim();
            hintButton.disabled = loading || hintsUsed >= 3 || gameWon;
            resetButton.disabled = loading;

            updateTheme();
        }
        
        // Format seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update timer display
        function updateTimerDisplay() {
            timerValue.textContent = formatTime(timeRemaining);
            
            // Change color based on remaining time
            const timerStat = document.getElementById('timerStat');
            if (timeRemaining <= 30) {
                timerStat.style.background = 'rgba(255, 0, 0, 0.3)';
                timerStat.style.borderColor = '#ff0000';
            } else if (timeRemaining <= 60) {
                timerStat.style.background = 'rgba(255, 165, 0, 0.3)';
                timerStat.style.borderColor = '#ffa500';
            } else {
                timerStat.style.background = 'rgba(255, 255, 255, 0.1)';
                timerStat.style.borderColor = 'inherit';
            }
            
            // Check if time is up
            if (timeRemaining <= 0) {
                stopTimer();
                handleTimeExpired();
            }
        }
        
        // Start timer countdown
        function startTimer() {
            stopTimer(); // Clear any existing timer
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
            }, 1000);
        }
        
        // Stop timer
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // Handle time expired
        function handleTimeExpired() {
            gameWon = false;
            messageInput.disabled = true;
            sendButton.disabled = true;
            hintButton.disabled = true;
            addMessageToUI("assistant", "‚è∞ Time's up! You've run out of time for this stage. Game over!", true);
        }

        // Send message
        async function sendMessage() {
            if (!messageInput.value.trim() || loading) return;

            const userMessage = messageInput.value;
            messageInput.value = "";
            loading = true;

            // Remove welcome message on first message
            const welcomeMsg = messagesContainer.querySelector(".welcome-message");
            if (welcomeMsg) welcomeMsg.remove();

            // Add user message to UI
            addMessageToUI("user", userMessage);

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: userMessage,
                        history: messages
                    })
                });

                const data = await response.json();

                // Add assistant response with smooth streaming animation
                addMessageToUI("assistant", data.response, true);

                // Update state
                currentStage = data.current_stage;
                totalXP = data.total_xp;
                totalMessages = data.total_messages;
                messagesInStage = data.messages_in_stage;
                timeRemaining = data.time_remaining || 0; // Update timer from server
                updateTimerDisplay();
                
                // Check if game over due to timeout
                if (data.game_over) {
                    stopTimer();
                    gameWon = false;
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    hintButton.disabled = true;
                }

                if (data.won) {
                    currentCharacter = data.current_character;
                    hintsUsed = 0; // Reset hints for new character
                    timeRemaining = 240; // Reset timer for new stage
                    updateTimerDisplay();
                    updateTheme();
                    if (data.current_stage > data.total_stages) {
                        gameWon = true;
                        stopTimer();
                    }
                }

                updateUI();
            } catch (error) {
                console.error("Error sending message:", error);
                addMessageToUI("assistant", "Error connecting to server. Please try again.");
            }

            loading = false;
            updateUI();
        }

        // Add message to UI
        function addMessageToUI(role, content, animate = false) {
            messages.push({ role, content });

            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement("div");
            contentDiv.className = "message-content";
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Smooth streaming effect for assistant messages
            if (animate && role === "assistant") {
                let index = 0;
                contentDiv.textContent = "";
                
                const streamText = () => {
                    if (index < content.length) {
                        contentDiv.textContent += content[index];
                        index++;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        
                        // Faster streaming: 10ms per character
                        setTimeout(streamText, 10);
                    }
                };
                
                streamText();
            } else {
                // Instant display for user messages
                contentDiv.textContent = content;
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Request hint
        async function requestHint() {
            if (hintsUsed >= 3 || loading) return;

            loading = true;
            updateUI(); // Disable UI immediately
            
            try {
                const response = await fetch("/get-hint", { method: "POST" });
                const data = await response.json();

                // Add hint with smooth animation
                addMessageToUI("assistant", `üí° Hint (Level ${data.hint_level}): ${data.hint}`, true);
                hintsUsed = data.hint_level; // Update to actual hint count from server
                updateUI(); // Update UI to reflect new hint count
            } catch (error) {
                console.error("Error getting hint:", error);
                addMessageToUI("assistant", "Could not get hint. Please try again.");
            } finally {
                loading = false;
                updateUI(); // Re-enable UI
            }
        }

        // Reset game
        async function resetGame() {
            try {
                await fetch("/reset-session", { method: "POST" });
                messages = [];
                messagesInStage = 0;
                hintsUsed = 0;
                gameWon = false;
                timeRemaining = 240; // Reset timer
                messageInput.value = "";
                stopTimer(); // Stop any existing timer
                await loadSessionStatus();
                createWelcomeMessage();
                startTimer(); // Restart timer
                updateUI();
            } catch (error) {
                console.error("Error resetting game:", error);
            }
        }

        // Start
        init();
    </script>
</body>
</html>
